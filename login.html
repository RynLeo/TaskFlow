<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="loginstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="h-screen bg-white flex flex-col">
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="taskflowlogo.png" alt="Task Flow Logo">
                </div>
                <a href="index.html" class="website-title">Task Flow</a>
            </div>
        </div>
    </header>

    <!-- Blurred background -->
    <div class="background flex flex-col items-center justify-center">
        <div class="container max-w-md mx-auto p-4 pt-6 md:p-6 lg:p-12 rounded-3xl border border-gray-300 shadow-md bg-white bg-opacity-90">
            <div class="flex justify-center mb-6">
                <a 
                  href="index.html" 
                  class="bg-red-100 text-red-600 rounded-lg px-4 py-2 text-sm font-medium hover:bg-red-200 hover:text-red-700"
                >
                  Go Back
                </a>
            </div>
            <div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-gradient-to-r from-red-500 via-red-600 to-red-700 text-white rounded-lg px-4 py-2 text-sm font-medium shadow-md hover:from-red-600 hover:to-red-800 hover:shadow-lg transition duration-300">
                            Sign in
                        </button>
                    </div>
                                     
                </form>
                <p class="mt-10 text-center text-sm text-gray-500">
                    Not a member?
                    <a href="signupalternate.html" class="bg-red-100 text-red-600 rounded-lg px-4 py-1 text-sm font-medium hover:bg-red-200 hover:text-red-700">
                       Signup
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="text-gray-500">
            &copy; 2024 Task Flow. All rights reserved.
        </div>
    </footer>
</body>
</html>
