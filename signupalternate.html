<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General page styling */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .background {
            position: relative;
            flex: 1;
            background-image: url('SignupPhoto2.jpg');
            image-rendering: crisp-edges;
            backdrop-filter: brightness(1.2) contrast(1.2);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 80px 0; /* Adjust based on header and footer height */
        }

        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .required:after {
            content: '*';
            color: red;
            margin-left: 0.25rem;
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 20px 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 10;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .logo {
            width: 50px;
            height: 70px;
            margin-right: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .website-title {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-left: 15px;
            text-decoration: none; /* Remove underline from the link */
        }

        .website-title:hover {
            text-decoration:none; /* Add underline on hover */
        }

        /* Footer */
        footer {
            background-color: #f7f7f7;
            color: #d32f2f;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            font-size: 1.5rem;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="Logo.png" alt="Task Flow Logo">
                </div>
                <a href="index.html" class="website-title">Task Flow</a> <!-- Updated to be a link -->
            </div>
        </div>
    </header>

    <!-- Blurred background -->
    <div class="background">
        <!-- Sign-up form content -->
        <div class="content flex flex-col items-center">
            <div class="max-w-md mx-auto p-4 pt-6 md:p-6 lg:p-12 rounded-3xl border border-gray-300 shadow-md bg-white bg-opacity-90">
                <!-- Go Back Button -->
                <div class="flex justify-center mb-6">
                    <a 
                      href="index.html" 
                      class="bg-red-100 text-red-600 rounded-lg px-4 py-2 text-sm font-medium hover:bg-red-200 hover:text-red-700"
                    >
                      Go Back
                    </a>
                </div>
                <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Be sure to fill out all the required fields. Be careful in sharing data as the information will be displayed.</p>
                <form action="signupalternate.php" method="POST" onsubmit="return validateForm()">
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900 required">First name</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="firstNameError" class="error"></div>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                            <div class="mt-2">
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="lastNameError" class="error"></div>
                            </div>
                        </div>

                        <div class="sm:col-span-4">
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900 required">Email address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="emailError" class="error"></div>
                            </div>
                        </div>

                        <div class="sm:col-span-4">
                            <label for="phone-number" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                            <div class="mt-2">
                                <input type="text" name="phone-number" id="phone-number" autocomplete="tel" placeholder="Optional" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="phoneError" class="error"></div>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900 required">Password</label>
                            <div class="mt-2">
                                <input type="password" name="password" id="password" autocomplete="new-password" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="passwordError" class="error"></div>
                            </div>
                        </div>
                    
                        <div class="sm:col-span-3"> 
                            <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900 required">Confirm Password</label>
                            <div class="mt-2">
                                <input type="password" name="confirm-password" id="confirm-password" autocomplete="new-password" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <div id="confirmPasswordError" class="error"></div>
                            </div>
                        </div>
                    
                        <div class="sm:col-span-6 flex items-center justify-end gap-x-6">
                            <button type="reset" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                            <input type="submit" name="submit"  class="bg-red-100 text-red-600 rounded-lg px-4 py-2 text-sm font-medium hover:bg-red-200 hover:text-red-700">
                                
                            
                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="text-red-500">
            &copy; 2024 Task Flow. All rights reserved.
        </div>
    </footer>
    <script src="signupalternatescript.js"></script>
</body>
</html>
